<div class="container mx-auto space-y-6">
  <div class="flex items-center justify-between p-6">
    <div class=" space-y-2">
      <h1 class="text-3xl font-extrabold text-gray-900 ">Tasks Board</h1>
      <p class="text-gray-600">Drag tasks between columns or create new ones.</p>
    </div>
    <div>
      <button>Add Task</button>
    </div>
  </div>
  <div class="px-6 grid grid-cols-1 lg:grid-cols-2  xl:grid-cols-3 gap-6" cdkDropListGroup>
    <app-tasks-list title="TODO" [tasks]="tasksService.todoTasks()"/>
    <app-tasks-list title="In Progress" [tasks]="tasksService.inProgressTasks()"/>
    <app-tasks-list title="Done" [tasks]="tasksService.doneTasks()"/>
  </div>
</div>
