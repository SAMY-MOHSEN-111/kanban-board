<div
  class="bg-gray-100 dark:bg-gray-900 p-4 rounded-lg shadow-md space-y-4 border-2 border-dashed border-black/20 dark:border-gray-600">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">{{ title() }}</h2>
    <p class="dark:text-gray-200">{{ tasks().length }} tasks</p>
  </div>
  <div
    [id]="id()"
    cdkDropList
    [cdkDropListData]="tasks()"
    (cdkDropListDropped)="drop($event)"
    (cdkDropListEntered)="onDragEntered()"
    (cdkDropListExited)="onDragExited()"
    class="custom-scrollbar min-h-25 p-2  rounded-lg max-h-150 overflow-y-auto space-y-4">
    @for (task of tasks(); track task.id) {
      <app-task
        cdkDrag
        [cdkDragData]="task"
        class="block"
        [task]="task"
        (edit)="taskEdit.emit($event)"
        (remove)="taskDelete.emit($event)"
      >
        <div *cdkDragPlaceholder
             class="bg-gray-200 dark:bg-gray-700 border-2 border-dashed border-gray-400 dark:border-gray-500 h-46.25 rounded-md"></div>
      </app-task>
    } @empty {
      @if (isDraggingOver()) {
        <div class="flex items-center justify-center h-25">
          <p class="text-center text-lg dark:text-gray-300">No tasks yet.</p>
        </div>
      }
    }
  </div>
</div>
